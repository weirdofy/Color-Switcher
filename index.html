<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="textbox">
      <h1>Color Switcher</h1>
    </div>

    <div class="color-box">
      <div class="settings">
        <i class="fas fa-sliders-h"></i>
      </div>
      <button
        class="color"
        style="background: #24d374"
        data-color="#24d374"
      ></button>
      <button
        class="color"
        style="background: #49b8ed"
        data-color="#49b8ed"
      ></button>
      <button
        class="color"
        style="background: #bd180e"
        data-color="#bd180e"
      ></button>
      <button
        class="color"
        style="background: #5962ef"
        data-color="#5962ef"
      ></button>
      <button
        class="color"
        style="background: #9a650e"
        data-color="#9a650e"
      ></button>
      <button
        class="color"
        style="background: #4c349b"
        data-color="#4c349b"
      ></button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
